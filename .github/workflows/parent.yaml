name: Parent Workflow

on:
  push:
    branches: [ "master" ]
  workflow_call:

jobs:
  parent-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Job 1 from Parent Repository
        uses: actions/checkout@v3
      - name: Job 2 from Parent Repository
        with:
          AZURE_USERNAME: ${{ secrets.AUSER }}
          AZURE_PASSWORD: ${{ secrets.APASS }}
      - shell: bash
        env:
          SUPER_SECRET1: ${{ secrets.AUSER }}
          SUPER_SECRET2: ${{ secrets.APASS }}
        run: |
          USERNAME "$SUPER_SECRET1"
          PASSWORD "$SUPER_SECRET2"          
